name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Docker
        run: |
          sudo apt-get remove docker docker-engine docker.io containerd runc
          sudo apt-get update
          sudo apt-get install \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          sudo mkdir -m 0755 -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Build Docker image
        run: |
          docker build -t demotest .
        working-directory: .

      - name: Lint with flake8
        run: docker run demotest flake8 --ignore=E231,E501,F841,E402,W291,W293,W503 .

      - name: Test with pytest
        run: docker run demotest pytest -v

      - name: Check code style with isort
        run: docker run demotest isort --check-only --diff .

      - name: Test with Docker
        run: |
          docker run --rm --name demotest_ demotest &
          sleep 10
          docker logs demotest_
          docker stop demotest_
        working-directory: .
